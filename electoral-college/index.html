<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" href="style.css" type="text/css" />
</head>
<body>
    <h2 class='text'>Electoral Votes</h2>
    <div class='bars' id='electoral-bar'>
        <div class='vote-bar rep'><p class='rep-num'></p></div>
        <div class='vote-bar neutral'></div>
        <div class='vote-bar dem'><p class='dem-num'></p></div>
    </div>
    <h2 class='text'>Minimum Popular Vote</h2>
    <div class='bars' id='popular-bar'>
        <div class='vote-bar rep'><p class='rep-num'></p></div>
        <div class='vote-bar neutral'></div>
        <div class='vote-bar dem'><p class='dem-num'></p></div>
    </div>
    
    <div id='map'></div>
    
    <script type="text/javascript" src="lib/d3.min.js"></script>
    <script type="text/javascript" src="lib/topojson@3.0.0.js"></script>
    <script type="text/javascript" src="lib/datamaps.usa.min.js"></script>
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
